{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h1 class="text-center">회원가입</h1>
    <form method="POST" action="{{ url_for('register') }}" class="mt-4 mx-auto" style="max-width: 400px;">
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div id="session-data" data-page="register"></div>
        <!-- ✅ 지역 선택 -->
        <div class="form-group">
            <label for="province">도 선택</label>
            <select id="province" name="province" class="form-control" required>
                <option value="">도 선택</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">시 선택</label>
            <select id="city" name="city" class="form-control" required>
                <option value="">시 선택</option>
            </select>
        </div>

        <div class="form-group">
            <label for="district">동 선택 (선택)</label>
            <select id="district" name="district" class="form-control">
                <option value="">동 선택</option>
            </select>
        </div>
        
        <!-- ✅ 반려동물 여부 선택 -->
        <div class="form-group">
            <label>반려동물을 키우고 있나요?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_pet" id="has_pet_yes" value="yes" required>
                <label class="form-check-label" for="has_pet_yes">예</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_pet" id="has_pet_no" value="no" required>
                <label class="form-check-label" for="has_pet_no">아니오</label>
            </div>
        </div>
        <!-- ✅ 반려동물 정보 (선택) -->
        <div id="pet-info" style="display: none;">
            <div class="form-group">
                <label for="pet_name">반려동물 이름</label>
                <input type="text" id="pet_name" name="pet_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="species">반려동물 종</label>
                <input type="text" id="species" name="species" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">반려동물 나이</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="personality">반려동물 성격</label>
                <textarea id="personality" name="personality" class="form-control"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
    </form>
    <p class="text-center mt-3">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
</div>

<!-- ✅ 공통 script.js 로드 -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
